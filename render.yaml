    region: singapore
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn student_api:app
    envVars:
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_USERNAME
        value: 23f3004345
      - key: LLM_PROVIDER
        value: iitm
      - key: IITM_AI_TOKEN
        sync: false
      - key: LLM_MODEL
        value: gpt-4-turbo-preview
      - key: IITM_API_BASE_URL
        value: https://llm.iitm.ac.in/v1
      - key: STUDENT_SECRET
        value: my-secure-secret-123
      - key: STUDENT_EMAIL
        value: 23f3004345@ds.study.iitm.ac.in
